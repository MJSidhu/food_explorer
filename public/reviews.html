<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews - Food Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Restaurant Reviews</h1>
            <p>Search for restaurants and see their reviews!</p>
        </header>
        <div class="search-box">
            <input type="text" id="search-reviews" placeholder="Search for restaurants..." />
            <button onclick="searchReviews()">Search</button>
        </div>
        <div id="review-results" class="results"></div>
    </div>
    <script src="reviews.js"></script>
</body>
</html>
