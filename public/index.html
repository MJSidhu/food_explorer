<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Food Explorer</h1>
            <p>Your guide to discovering the best food in your area!</p>
        </header>
        <div class="search-box">
            <input type="text" id="search" placeholder="Search for restaurants or food types..." />
            <button onclick="searchRestaurants()">Search</button>
        </div>
        <div id="results" class="results"></div>

        <!-- Button to navigate to reviews.html -->
        <div class="navigation">
            <button onclick="window.location.href='reviews.html'">View Restaurant Reviews</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
